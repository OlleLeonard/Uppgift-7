<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubber duck rental</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <script src="https://kit.fontawesome.com/30a5af1934.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Cream+Soda&family=Ramaraja&family=Roboto:wght@100&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <main class="screen">
        <forum class="forum">
            <h1 class="forum-title">Rubber Duck Rental</h1>
			    <h2 class="forum-info">Are you lying in your bathtub wishing you had a friend?
                     Rent a Rubber duck today!</h2>
                <label for="name" class="label">Write your name</label>
                <input type="text" class="input-field" placeholder="Enter your name">
                <label for="email" class="label">Email address</label>
				<input type="email" class="input-field" placeholder="Enter your email">
				<label for="password" class="label">Your password</label>
				<input type="password" class="input-field" placeholder="Enter your password">
                <select name="duck" class="select">
                    <option value="Rubber-duck-original">Rubber duck original</option>
                    <option value="Rubber-duck-red">Rubber duck red</option>
                    <option value="Rubber-duck-blue">Rubber duck blue</option>
                    <option value="Rubber-duck-green">Rubber duck green</option>
                    <option value="Rubber-duck-cowboy-hat">Cowboy duck</option>
                    <option value="Rubber-duck-devil">Devil duck</option>
                </select>
                <label class="checkbox">
                    <div class="forum-info">Get a new duck each week?</div>
                    <input type="checkbox" checked>
                    <span i class="fa-solid fa-bath"></i> </span>    
                </label>
                <button type="submit" class="button">Submit</button>
		</form>
    </main>
</body>
</html>
